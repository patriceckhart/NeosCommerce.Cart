<f:if condition="{deliveries}">
    <f:then>
        <table class="neos-table">
            <thead>
            <tr>
                <td>Versandart</td>
                <td>Kosten</td>
                <td>ID</td>
                <td>&nbsp;</td>
            </tr>
            </thead>
            <tbody>
            <f:for each="{deliveries}" as="delivery">
                <tr>
                    <td>{delivery.name}</td>
                    <td><f:format.currency currencySign="â‚¬" decimalSeparator="," thousandsSeparator="." prependCurrency="true">{delivery.costs}</f:format.currency></td>
                    <td><f:format.identifier>{delivery}</f:format.identifier></td>
                    <td class="neos-action">
                        <div class="neos-pull-right">
                            <f:form action="delete" arguments="{delivery: delivery}">
                                <f:link.action class="neos-button neos-button-primary" action="edit" arguments="{delivery: delivery}"><i class="icon-pencil icon-white"></i></f:link.action>

                                <button type="submit" class="neos-button neos-button-danger"><i class="icon-remove"></i></button>
                            </f:form>
                        </div>
                    </td>
                </tr>
            </f:for>
            </tbody>
        </table>
    </f:then>
    <f:else>
        <br />Keine Versandarten verfÃ¼gbar.
    </f:else>
</f:if>
<div class="neos-footer">
    <f:link.action class="neos-button neos-button-primary" action="new">Neue Versandart erstellen</f:link.action>
</div>
