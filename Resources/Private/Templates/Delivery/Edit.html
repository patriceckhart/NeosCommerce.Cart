<f:form action='update' object='{delivery}' objectName='delivery'>
    <div class='neos-content neos-container-fluid'>

        <div class='neos-control-group'>
            <label for='name'>Bezeichnung</label>
            <f:form.textfield property='name' id='name' />
        </div>
        <div class='neos-control-group'>
            <label for='costs'>Kosten</label>
            <f:form.textfield property='costs' id='costs' value="<f:format.currency decimalSeparator=',' thousandsSeparator='.' prependCurrency='true'>{delivery.costs}</f:format.currency>" />
        </div>
    </div>

    <div class='neos-footer'>
        <f:form.submit class='neos-button neos-button-primary' value='Ã„nderungen speichern' />
    </div>
</f:form>
