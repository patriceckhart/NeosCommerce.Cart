<f:if condition="{countries}">
    <f:then>
        <table class="neos-table">
            <thead>
            <tr>
                <td>Land</td>
                <td>ID</td>
                <td>&nbsp;</td>
            </tr>
            </thead>
            <tbody>
            <f:for each="{countries}" as="country">
                <tr>
                    <td>{country.country}</td>
                    <td><f:format.identifier>{country}</f:format.identifier></td>
                    <td class="neos-action">
                        <div class="neos-pull-right">
                            <f:form action="delete" arguments="{country: country}">
                                <f:link.action class="neos-button neos-button-primary" action="edit" arguments="{country: country}"><i class="icon-pencil icon-white"></i></f:link.action>

                                <button type="submit" class="neos-button neos-button-danger"><i class="icon-remove"></i></button>
                            </f:form>
                        </div>
                    </td>
                </tr>
            </f:for>
            </tbody>
        </table>
    </f:then>
    <f:else>
        <br />Keine Länder verfügbar.
    </f:else>
</f:if>
<div class="neos-footer">
    <f:link.action class="neos-button neos-button-primary" action="new">Neues Land erstellen</f:link.action>
</div>
